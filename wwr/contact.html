    <p>Our Employees</p>
    <section class="ninja_spacing">
        <div>
            <h2>James</h2>
            <img src="images/employee_1.jpg" alt="James">
        </div>
        <div>
            <h2>Jeremy</h2>
            <img src="images/employee_2.jpg" alt="Jeremy">

    <section>
        <h2>Contact Form</h2>
        <form>
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label>Purpose of Message:</label>
            <div>
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="inquiry" name="purpose" value="General Inquiry" required>
            </div>
            <div>
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
            </div>
            <div>
                <label for="suggestion">Website Suggestion</label>
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
            </div>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div>
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </form>
      </section>
