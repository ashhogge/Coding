<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <header>
    <h1>HTML and CSS Quiz</h1>
</header>
<main>

    <form>
    <fieldset>
        <legend>Question 1:</legend>
        <label for="q1">What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1" required><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Question 2:</legend>
        <label for="q2">Which tag is used to define an external CSS file?</label><br>
        <textarea id="q2" name="q2" required></textarea></fieldset>
    
    <fieldset>
        <legend>Question 3:</legend>
        <label for="q3">Which is the correct HTML element for creating an unordered list?</label><br>
        <select id="q3" name="q3" required>
        <option value="">Select an answer</option>
        <option value="ul">ul</option>
        <option value="ol">ol</option>
        <option value="li">li</option>
        <option value="dl">dl</option>
        </select><br><br>
    </fieldset>

    <fieldset>
        <legend>Question 4:</legend>
        <label for="q4">How many total lines of code are in this?</label><br>
        <img src="images/lines_of_code.jpg" alt="Lines of Code"><br>
        <input type="number" id="q4" name="q4" required><br><br>
    </fieldset>
    
    <input type="submit" value="Submit Quiz">
</form>

</main>
<footer>
</footer>
</body>
</html>
